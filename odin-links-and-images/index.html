<!DOCTYPE html5>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TOP hyprlinks</title>
	</head>
<body>
	<h1>Homepage</h1>
	<a href="https://www.theodinproject.com/about">This is anchor element containing about section of TOP</a>
<!--href will make things blue link-->
<!--for new tab we need target if theres none then it will do to _self-->
	<p><a href="https://www.theodinproject.com/about" target=_blank" rel="noopener noreferrer">About TOP (new tab)</a>this is called absolute one</p>
	<a href="./pages/about.html" target="_blank">this is relative link</a>
	

	<!--adding ./ will tell it to look for file in this current directory where we are at-->

	
<!--rel noopener is very imp as it stops the new tab from accessing the original one using js it will breach security
while the noreferrer attricbute will mask our identity saving new tab from knowing where we came from-->
</body>
</html>
